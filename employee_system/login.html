<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>员工管理系统 - 登录</title>
    <link href="/dwz_jui-master/themes/default/style.css" rel="stylesheet" type="text/css" />
    <link href="/dwz_jui-master/themes/css/core.css" rel="stylesheet" type="text/css" />
    <link href="/dwz_jui-master/themes/css/login.css" rel="stylesheet" type="text/css" />
    <style>
        /* Custom styles for improved layout */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .login_box {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            box-sizing: border-box;
        }
        
        .login_container {
            display: flex;
            max-width: 1040px;
            width: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            min-height: 500px;
        }
        
        .login_visual {
            flex: 1.2;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login_visual_img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .login_visual_overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .login_visual h2 {
            font-size: 28px;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .login_visual p {
            font-size: 16px;
            max-width: 300px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }
        
        .login_form_container {
            flex: 0.8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            box-sizing: border-box;
        }
        
        .login_header_modern {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login_header_modern .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
        }
        
        .login_header_modern h1 {
            color: #333;
            font-size: 24px;
            margin: 0;
        }
        
        .login_form_modern {
            width: 100%;
        }
        
        .form_group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .form_group label {
            display: block;
            margin-bottom: 0;
            margin-right: 15px;
            color: #555;
            font-weight: 500;
            font-size: 18px;
            min-width: 80px;
            text-align: right;
        }
        
        .form_control {
            flex: 1;
            padding: 16px 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 20px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        .form_control:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }
        
        .btn_login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn_login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn_login:active {
            transform: translateY(0);
        }
        
        .nav_links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .nav_links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .nav_links a:hover {
            text-decoration: underline;
        }
        
        .login_footer_modern {
            text-align: center;
            margin-top: 30px;
            color: #777;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .login_container {
                flex-direction: column;
            }
            
            .login_visual {
                min-height: 300px;
                padding: 15px;
            }
            
            .login_visual h2 {
                font-size: 20px;
            }
            
            .login_visual p {
                font-size: 14px;
            }
            
            .login_form_container {
                padding: 30px 20px;
            }
        }
    </style>
    <script type="text/javascript" src="/dwz_jui-master/js/jquery-3.4.1.js"></script>
    <script src="/dwz_jui-master/js/dwz.core.js" type="text/javascript"></script>
    <script src="/dwz_jui-master/js/dwz.ui.js" type="text/javascript"></script>
    <script src="/dwz_jui-master/js/dwz.regional.zh.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(function(){
        DWZ.init("/dwz_jui-master/dwz.frag.xml", {
            statusCode:{ok:200, error:300, timeout:301}, 
            keys: {statusCode:"statusCode", message:"message"}
        });
    });
    </script>
</head>
<body>
    <div class="login_box">
        <div class="login_container">
            <div class="login_visual">
                <img src="/dwz_jui-master/themes/default/images/login_banner.jpg" alt="Login Banner" class="login_visual_img">
                <div class="login_visual_overlay">
                    <h2>员工管理系统</h2>
                    <p>高效管理员工信息，提升企业运营效率</p>
                </div>
            </div>
            
            <div class="login_form_container">
                <div class="login_header_modern">
                    <img src="/employee_system/images/logo.svg" alt="Logo" class="logo">
                    <h1>欢迎登录</h1>
                </div>
                
                <form method="post" action="/api/login" class="login_form_modern">
                    <div class="form_group">
                        <label for="username">用户名:</label>
                        <input type="text" id="username" name="username" style="font-size: 18px" class="form_control required" placeholder="请输入用户名" />
                    </div>
                    
                    <div class="form_group">
                        <label for="password">密码:</label>
                        <input type="password" id="password" name="password" style="font-size: 18px" class="form_control required" placeholder="请输入密码" />
                    </div>
                    
                    <!-- <div class="form_group">
                        <label for="captcha">验证码</label>
                        <input type="text" id="captcha" name="captcha" class="form_control required" placeholder="请输入验证码" />
                        <img src="/dwz_jui-master/themes/default/images/captcha.jpg" alt="验证码" style="display:block; margin-top: 10px;"/>
                    </div> -->
                    
                    <div class="form_group">
                        <button type="submit" class="btn_login">登录系统</button>
                    </div>
                </form>
                
                <div class="nav_links">
                    <a href="#">了解系统</a>
                    <a href="#">反馈问题</a>
                </div>
                
                <div class="login_footer_modern">
                    Copyright &copy; 2023 员工管理系统
                </div>
            </div>
        </div>
    </div>
    
    <!-- Keep the original structure hidden for compatibility -->
    <div id="login" style="display:none;">
        <div class="login_header">
            <div class="login_logo">
                <img src="/employee_system/images/logo.png" />
            </div>
            <div class="login_headerContent">
                <h1>员工管理系统</h1>
                <div class="navList">
                    <ul>
                        <li><a href="#">了解系统</a></li>
                        <li><a href="#">反馈问题</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="login_main">
            <div class="login_main_left">
                <img src="/dwz_jui-master/themes/default/images/login_banner.jpg" />
            </div>
            <div class="login_main_right">
                <form method="post" action="/employee_system/main.html">
                    <div class="login_form">
                        <div class="login_row">
                            <label>用户名:</label>
                            <input type="text" name="username" class="required" />
                        </div>
                        <div class="login_row">
                            <label>密码:</label>
                            <input type="password" name="password" class="required" />
                        </div>
                        <!-- <div class="login_row">
                            <label>验证码:</label>
                            <input type="text" name="captcha" class="required" />
                            <img src="/dwz_jui-master/themes/default/images/captcha.jpg" />
                        </div> -->
                        <div class="login_row">
                            <button type="submit">登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="login_footer">
            Copyright &copy; 2023 员工管理系统
        </div>
    </div>
</body>
</html>
